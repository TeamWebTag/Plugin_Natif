<html style="height:100%; width:100%; border: 10px solid red;">
  <head>
    <meta charset="utf-8"/>
    <title>Canvas</title>
    <script type="text/javascript">
      function draw(){
        var canvas = document.getElementById('Canvas');
        if (canvas.getContext){
          var ctx = canvas.getContext('2d');
        }
      }
    </script>
    <style type="text/css">
      canvas { border: 8px solid black; width: 100%; height: 100%; }
      html, body { margin: 0px;}
      h1, h2, h3, h4, h5, h6 { margin: 0px; font-weight: normal;}
      p { margin: 0px;}
    </style>
  </head>
  <body onload="draw();">
    <canvas id="canvas"></canvas>
  </body>
</html>
